<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h1>Edit Record</h1>
    <form method="POST">
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="number" id="value" name="value" value="{{ record.val }}" step="any" required>
        </div>
        <div class="form-group">
            <label for="record_year">Record Year:</label>
            <input type="number" id="record_year" name="record_year" value="{{ record.recordYear }}" required>
        </div>
        <button type="submit">Update Record</button>
    </form>
    <button type="button" onclick="window.location.href='{{ referrer }}'">Cancel</button>
</body>
</html>
